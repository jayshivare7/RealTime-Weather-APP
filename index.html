<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>
    <!-- <link rel="stylesheet" href="style.css" > -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Hello Bhai  -->
<div class="wrapper">
<h1 class="headingC">Weather APP</h1>
<div class="tab-container">
<p class="tab" data-useWeather> Your Weather</p>
<p class="tab" data-searchWeather>Search Weather</p>
</div>
<div class="weather-container">

    <!-- grant loaction  -->

<div class="sub-container grant-location-container">
<img src="./assets/location.png" alt="Error" width="80" height="80" loading="lazy">
 <p>Grant Location Access</p>
 <p>Allow Access to get weather Information</p>
<button class="btn" data-GrantAccess>Grant Access </button>

</div>
<!-- search form -->

<form  class="form-container" data-searchForm >
<input placeholder="Search for City..." data-searchInput>
<button class="btn">
    <img src="./assets/search.png" alt="error" width="20" height="20" loading="lazy">
</button>

</form>

<!-- loading screen conatiner  -->

<div class="sub-container loading-container">

    <img src="./assets/loading.gif" alt="" width="150" height="150">
<p>Loading</p>
</div>

<!-- error image  -->
<!-- <img src="./assets/not-found.png"  class="error-image" alt="error"> -->

<!-- show waether info -->
<div class="sub-container user-info-container">

<!-- city name and flag -->
    <div class="name">
      <p data-cityName></p> 
      <img data-countryIcon> 
    </div>
    <!-- weather description -->
    <p data-weatherDesc></p>
    <!-- weather icon  -->
    <img data-weatherIcon >
<!-- temperature -->
    <p data-temp></p>

    <!-- 3 cards - parameters -->
    <div class="parameter-container">
<!-- card 1 -->
<div class="parameter">
    <img src="./assets/wind.png" alt="Wrong Input">
    <p >WindSpeed</p>
    <p data-windspeed></p>
</div>
<!-- card 2 -->
<div class="parameter">
    <img src="./assets/humidity.png" alt="Wrong Input">
    <p >Humidity</p>
    <p data-humidity></p>
</div>

<!-- card 3 -->
<div class="parameter">
    <img src="./assets/cloud.png" alt="Wrong Input">
    <p >Clouds</p>
    <p data-cloud></p>
</div>


    </div>





</div>

</div>





</div>




    <script src="index.js"></script>

</body>
</html>
